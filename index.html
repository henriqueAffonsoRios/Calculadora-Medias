<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Médias</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.png" alt="capelo e diploma">
      <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade" action="#">
      <input id="nome-atividade" type="text" placeholder="Nome da Atividade" required>
      <input id="nota-atividade" class="nota" type="number" placeholder="Nota" required>
      <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da Atividade</th>
          <th>Nota da Atividade</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td id="media-final-valor" >---</td>
          <td id="media-final-resultado" >---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./script.js" ></script>
</body>
</html>
